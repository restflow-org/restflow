imports:

- classpath:/common/groovy/actors.yaml
- classpath:/common/directors.yaml

components:

- id: HelloWorld
  type: Workflow
  properties:
    director: !ref MTDataDrivenDirector
    nodes:
    - !ref CreateGreeting
    - !ref RenderGreeting

- id: CreateGreeting
  type: Node
  properties:  
    actor: !ref ConstantSource
    sequences:
      value:
        - Hello World!
        - Goodbye
    outflows:
      value: file:/messages/greeting/
 
- id: RenderGreeting
  type: Node
  properties:
    actor: !ref PrintStreamWriter
    inflows:
      message: /messages/greeting/