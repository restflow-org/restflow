imports:

- classpath:/common/directors.yaml
- classpath:/common/types.yaml

components: 

- id: TimedWorkflow
  type: Workflow
  properties:
    director: !ref DataDrivenDirector
    nodes:
    - !ref StartNode
    - !ref LeftBranchNode
    - !ref RightBranchNode
    - !ref EndNode
    
- id: StartNode
  type: Node
  properties:  
    actor: !ref DelayedRelayer
    constants:
      nodeName: StartNode
      delay: 1000
      input: 5
    outflows:
      output: /start/ 
        
- id: LeftBranchNode
  type: Node
  properties:  
    actor: !ref DelayedRelayer
    constants:
      nodeName: LeftBranchNode
      delay: 2000
    inflows:
      input: /start/
    outflows:
      output: /left/ 
      
- id: RightBranchNode
  type: Node
  properties:  
    actor: !ref DelayedRelayer
    constants:
      nodeName: RightBranchNode
      delay: 2000
    inflows:
      input: /start/
    outflows:
      output: /right/ 

- id: EndNode
  type: GroovyActorNode
  properties:
    actor.initialize: |
      println "EndNode initializing" 
      startTime = new Date()
    actor.step: |
      println "EndNode starting to step"
      println "Left value  = " + left      
      println "Right value = " + right
      Thread.sleep 1000
      println "EndNode finished stepping."
    actor.dispose: |
      println "EndNode wrapping up."
      endTime = new Date()
      duration = (endTime.time - startTime.time) / 1000.0
      System.err.println "Duration = " + duration + " seconds"
    actor.state:
      startTime:
    inflows:
      left: /left/
      right: /right/

- id: DelayedRelayer
  type: GroovyActor
  properties:
    step: |
      println nodeName + " starting to step"
      println nodeName + " received " + input
      Thread.sleep delay
      output = input + 1
      println nodeName + " finished stepping"
   
      
    
      