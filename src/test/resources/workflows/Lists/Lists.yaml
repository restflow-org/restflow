imports:

- classpath:/common/types.yaml
- classpath:/common/directors.yaml
- actors:actors.yaml


components:

- id: Lists
  type: Workflow
  properties:
    director: !ref MTDataDrivenDirector
    nodes:
    - !ref CreateLists
    - !ref PrintList
    - !ref FlattenLists
    - !ref PrintItems
    
- id: CreateLists
  type: GroovyActorNode
  properties:
    endFlowOnNoOutput: true
    actor.settings:
      max: 5
    actor.state:
      count: 0
    actor.step: |
      if (count < max) {
        list = new LinkedList();
        list.add(count * 3 + 1);
        list.add(count * 3 + 2);
        list.add(count * 3 + 3);
        count++;
      } else {
        _status.disableOutput('list');
      }
    actor.outputs:
      list:
        nullable: true
    outflows:
      list: /list/

- id: PrintList
  type: Node
  properties: 
    actor: !ref PrintStreamWriter
    constants:
      name: Lists
      outputAtWrapup: true
    inflows:
      message: /list/
  
- id: FlattenLists
  type: Node
  properties:
    actor: !ref ListDisassembler
    inflows:
      list: /list/
    outflows:
      item: /items/
      
- id: PrintItems
  type: Node
  properties: 
    actor: !ref PrintStreamWriter
    constants:
      name: List items
      outputAtWrapup: true
    inflows: 
      message: /items/     
        