
imports:

  - actors:actors.yaml
  - classpath:/common/directors.yaml

components:

  - id: CreateFile
    type: GroovyActorNode
    properties:
      stepsOnce: true
      actor.usesStepDirectory: true
      actor.step: |
        String scratchDir = _status.getStepDirectory();
        File file = new File(scratchDir, "junk.txt");
        //file << "This file was created by a Groovy Actor!";
        output = file;
      actor.outputs:
        output:
          nullable: true
      outflows:
        output: file:/messages/file.txt

  - id: PrintFile
    type: Node
    properties: 
      actor: !ref PrintStreamWriter
      constants:
        name: GreetingStream
        outputAtWrapup: true
      inflows:
        message: /messages/file.txt

  - id: MissingFiles
    type: Workflow
    properties:
      nodes:
        - !ref CreateFile
        - !ref PrintFile
