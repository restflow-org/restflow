#!/usr/local/bin/RestFlow -c -f

imports:

- classpath:/common/groovyActors.yaml
- classpath:/common/directors.yaml

components:

- id: HelloWorld
  type: Workflow
  properties:
    director: !ref MTDataDrivenDirector
    nodes:
    - !ref CreateGreeting
    - !ref RenderGreeting

- id: CreateGreeting
  type: Node
  properties:  
    actor: !ref ConstantSource
    constants:
      value: Hello World!
    outflows:
      output: /messages/greeting/
 
- id: RenderGreeting
  type: Node
  properties:
    actor: !ref PrintStreamWriter
    inflows:
      message: /messages/greeting/
