- id: PrintStreamWriter
  type: GroovyActor
  properties:
    initialize: |
      bufferedStream = new ByteArrayOutputStream();
      printStream = new PrintStream(bufferedStream);
    step: |
      if (message != null) {
        printStream.println(message);
        if (outputImmediately) println( message );
      }
    dispose: |
      if (outputAtWrapup) {
        if (name != null) {
          System.out.println("*** " + name + " ***");
        }
        System.out.print(bufferedStream.toString());
      }
    state:
      bufferedStream:
      printStream:
    inputs:
      name:
        type: String
      message:
        type: String
        nullable: true
      outputImmediately:
        default: true
      outputAtWrapup: 
        default: false

