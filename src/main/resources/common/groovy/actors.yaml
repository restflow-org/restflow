- id: IntegerStreamMerger
  type: GroovyActor
  properties:
    initialize: |
      _status.enableInput("a");
      _status.enableInput("b");
    step: |
      if (a == null) {
        c = b;
        _status.enableInput('b');
        return;
      }
      
      if (b == null) {
        c = a;
        _status.enableInput('a');          
        return;
      }
      
      if (a < b) {
        c = a;
        _status.enableInput('a');          
        return;
      } 
      
      if (b < a) {
        c = b;
        _status.enableInput('b');          
        return;
      }
      
      c = a;
      _status.enableInput('a');          
      
    inputs:
      a:
        optional: true
        nullable: true
        defaultReadiness: false
      b:
        optional: true
        nullable: true
        defaultReadiness: false
    outputs: 
      c:    
    state: 
      a:
      b:

- id: IntegerStreamMergerNoDuplicates
  type: GroovyActor
  properties:
    initialize: |
      _status.enableInput("a");
      _status.enableInput("b");
      _last = 0;
      _first = true;
    step: |
      if ((a == null) && (b == null)) {
        c = null;
        return;
      }
      if (a == null) {
        c = b;
        _status.enableInput('b');
      } else
      if (b == null) {
        c = a;
        _status.enableInput('a');
      } else
      if (a < b) {
        c = a;
        _status.enableInput('a');
      } else
      if (a > b) {
        c = b;
        _status.enableInput('b');
      } else
      if (a == b) {
        c = a;
        _status.enableInput('a');
        _status.enableInput('b');
      }
      
      if (_first) {
        _last = c;
        _first = false;
      } else {
        if (c == _last) {
          _status.setOutputEnable("c", false);			
        } else {
          _last = c;
        }
      }
    inputs: 
      a:
        optional: true
        nullable: true
        defaultReadiness: false
      b:
        optional: true
        nullable: true
        defaultReadiness: false
    outputs: 
      c:    
    state: 
      a:
      b:
      _last:
      _first:

