- id: MapDisassembler
  type: GroovyActor
  properties:
    initialize: |    
      iterator = null;
    step: |
      if (map == null) throw Exception("!");

      if (iterator == null) {
        iterator = map.iterator();
      }

      if (iterator.hasNext()) {
       
        def entry = iterator.next();
       
        item = entry.value;
        key  = entry.key;
        last = !iterator.hasNext();
       
        if (last == true) {
          iterator = null;
          _status.enableInputs();
        } else {
          _status.disableInputs();
        }
      }
    outputs:
      item:
      key:
      last:
    state:
      iterator:
      map:
