- id: PrintStreamWriter
  type: GroovyActor
  properties:
    initialize: |
      bufferedStream = new ByteArrayOutputStream();
      printStream = new PrintStream(bufferedStream);
    step: |
      printStream.println(message);
      if (outputImmediately) println( message );
    dispose: |
      if (outputAtWrapup) {
        if (name != null) {
          System.out.println("*** " + name + " ***");
        }
        System.out.print(bufferedStream.toString());
      }
    state:
      bufferedStream:
      printStream:
    inputs:
      name:
      message:
      outputImmediately: true
      outputAtWrapup: false

- id: IntegerSequenceGenerator
  className: org.restflow.actors.BeanScriptingFrameworkActor
  properties:
    initialize: |
      nextValue=initial
    step: |
      value = nextValue;
      nextValue += step;
      if ( value > max) value = null;
    state: 
      nextValue:
    inputs:
      initial: 1
      step: 1
      max: 1
    outputs:
      value:
    
- id: ListSource
  className: org.restflow.actors.BeanScriptingFrameworkActor
  properties:
    step: |
      outputList = inputList;
    inputs: 
      inputList:
        type: List<Number>
    outputs: 
      outputList:  
  
- id: IntegerStreamMerger
  className: org.restflow.actors.BeanScriptingFrameworkActor
  properties:
    step: |
      if (a == null) {
        c = b;
        _status.enableInput('b');
        return;
      }
      
      if (b == null) {
        c = a;
        _status.enableInput('a');          
        return;
      }
      
      if (a < b) {
        c = a;
        _status.enableInput('a');          
        return;
      } 
      
      if (b < a) {
        c = b;
        _status.enableInput('b');          
        return;
      }
      
      c = a;
      _status.enableInput('a');          
      
    inputs:
      a:
        optional: true
        defaultReadiness: false
      b:
        optional: true
        defaultReadiness: false
    outputs: 
      c:    
    state: 
      a:
      b:

- id: IntegerStreamMergerNoDuplicates
  className: org.restflow.actors.BeanScriptingFrameworkActor
  properties:
    initialize: |
      _last = 0;
      _first = true;
    step: |
      if ((a == null) && (b == null)) {
        c = null;
        return;
      }
      if (a == null) {
        c = b;
        _status.enableInput('b');
      } else
      if (b == null) {
        c = a;
        _status.enableInput('a');
      } else
      if (a < b) {
        c = a;
        _status.enableInput('a');
      } else
      if (a > b) {
        c = b;
        _status.enableInput('b');
      } else
      if (a == b) {
        c = a;
        _status.enableInput('a');
        _status.enableInput('b');
      }
      
      if (_first) {
        _last = c;
        _first = false;
      } else {
        if (c == _last) {
          c = null;
        } else {
          _last = c;
        }
      }
    inputs: 
      a:
        optional: true
        defaultReadiness: false
      b:
        optional: true
        defaultReadiness: false
    outputs: 
      c:    
    state: 
      a:
      b:
      _last:
      _first:

- id: Averager
  className: org.restflow.actors.BeanScriptingFrameworkActor
  properties:
    step: |
      var sum = 0;
      var count = 0;
      var average = null;
      
      for ( var it in valueList) { sum = sum + it }
      
      if (valueList.length > 0) {
        average = sum / valueList.length;
      }
    inputs: 
      valueList: 
        type: List<Number>
    outputs: 
      average:

