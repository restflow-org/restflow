  properties:
    step: |
      if ( input >= min && input <= max) {
        output = input;
      } else {
        output = null;
      }
    inputs: 
      min:
      max:
      input:
    outputs: 
      output:  

- id: ListDisassembler
  className: org.restflow.actors.BeanScriptingFrameworkActor
  properties:
    initialize:
      index = 0;
      list = null;
    step:
      if (list != null) {
        item = list[index++];
        if (index >= list.size()) {
          index = 0;
          list = null;
          _status.enableInput('list');       
        }
      }
    inputs:
      list:
        defaultReadiness: false
    outputs:
      item:
    state:
      index:
      list:
      